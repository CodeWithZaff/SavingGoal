<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Your financial goals</title>
    <link rel="stylesheet" href="goal.css">
</head>

<body>
    <header>
        <div class="nav">
            <h2>Welcome to BadhatX Savings</h3>
                <img src="/image/app_logo.png" alt="">
        </div>
    </header>
    <h3>Create your goal (Save money) </h3>
    <div class="container">
        <div class="row" id="createGoalForm">
            <div class="form-group">
                <label for="goals">Set Financial Goals:</label>
                <select class="form-control" id="types">
                    <option>--Select--</option>
                    <option>Paying EMIs</option>
                    <option>Family Trips</option>
                    <option>School fees</option>
                    <option>Emergency savings</option>
                </select>
            </div>
            <div class="form-group">
                <label for="targetAmount">Set Goal Amount:</label>
                <input type="number" id="targetAmount" name="fname" placeholder="Enter Your goal amount" required>
            </div>
            <div class="form-group">
                <label for="deadline">Goal Deadline:</label>
                <input type="date" id="deadline" name="deadline" placeholder="Set deadline of your goal" required>
            </div>

            <div class="h-primary center">
                <button id="btn_sbmit" onclick="createGoal()"> Submit Now </button>
            </div>
        </div>
        <div class="form-group" id="goal" style="display: none">
            <div class="form-group">
                <h2>Deadline:</h2>
                <h2 id="goalDeadline"></h2>
            </div>
            <div class="form-group">
                <h2>Target:</h2>
                <h2 id="goalTarget"></h2>
            </div>
            <div class="form-group">
                <h2>Current Value:</h2>
                <h2 id="currentValue">0</h2>
            </div>
            <div class="form-group">
                <input type="number" id="contribution" />
                <button id="btn_sbmit" onclick="contribute()">Contribute</button>
            </div>
        </div>
        <div id="goalAchieved" style="display: none">
            <h2>🏆🏆Goal Achieved!!🏆🏆</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
